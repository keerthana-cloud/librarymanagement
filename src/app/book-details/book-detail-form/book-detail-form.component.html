   <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)"> 
   <input type="hidden" name="booksListId"
    [value]="service.formData.booksListId" />
    <div class="form-group">
        <label>Book ISBN Number</label>
        <input class="form-control form-contol-lg" placeholder="13 digit isbn"
        name="bookIsbn" #bookIsbn="ngModel" [(ngModel)]="service.formData.bookIsbn" required maxlength="13" minlength="13" [class.invalid]="bookIsbn.invalid && bookIsbn.touched">
    </div>
    <div class="form-group">
        <label>Book Title</label>
        <input class="form-control form-contol-lg" placeholder="title of the book"
        name="bookTitle" #bookTitle="ngModel" [(ngModel)]="service.formData.bookTitle" required [class.invalid]="bookTitle.invalid && bookTitle.touched">
    </div>
    <div class="form-group">
        <label>Book Author</label>
        <input class="form-control form-contol-lg" placeholder="author of the book"
        name="booksAuthor" #booksAuthor="ngModel" [(ngModel)]="service.formData.booksAuthor" required [class.invalid]="booksAuthor.invalid && booksAuthor.touched">
    </div>
    <div class="form-group">
        <label>Book Category</label>
        <input class="form-control form-contol-lg" placeholder="category of the book"
        name="bookCategory" #bookCategory="ngModel" [(ngModel)]="service.formData.bookCategory" required [class.invalid]="bookCategory.invalid && bookCategory.touched">
    </div>
    <div class="form-group">
        <label>Book Publisher</label>
        <input class="form-control form-contol-lg" placeholder="Publisher of the book"
        name="bookPublisher" #bookPublisher="ngModel" [(ngModel)]="service.formData.bookPublisher" required [class.invalid]="bookPublisher.invalid && bookPublisher.touched">
    </div>
    <div class="form-group py-2">
        <div class="text-center">   
            <button class="btn btn-info btn-lg btn-block" type ="submit" style="color: black;" [disabled]="form.invalid">Add</button>
            <button class="btn btn-info btn-lg btn-block" type ="reset" value="Reset" style="color: black;" >Cancel</button>
        </div>
    </div>
</form>
