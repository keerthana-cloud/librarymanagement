<div class="jumbtron2 py-3">
  <img  src="/assets/img/lms logo.png">
</div>
<div class="row">
    <marquee class="text" direction="left" height="50" width="200">Current list of books</marquee>
<div class="col-md-12">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Book ISBN</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Category</th>
        <th>Book Publisher</th>
        <th></th>
      </tr>             
    </thead>
    <tbody>
      <tr>
        <td><input class="form-control input-sm" [(ngModel)]="searchInput1"  (keyup)="search1()" placeholder="Search"></td>
        <td><input class="form-control input-sm" [(ngModel)]="searchInput2"  (keyup)="search2()" placeholder="Search"></td>
        <td><input class="form-control input-sm" [(ngModel)]="searchInput3"  (keyup)="search3()" placeholder="Search"></td>
        <td><input class="form-control input-sm" [(ngModel)]="searchInput4"  (keyup)="search4()" placeholder="Search"></td>
        <td><input class="form-control input-sm" [(ngModel)]="searchInput5"  (keyup)="search5()" placeholder="Search"></td>       
      </tr>
      <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.bookIsbn}}</td>
        <td (click)="populateForm(pd)">{{pd.bookTitle}}</td>
        <td (click)="populateForm(pd)">{{pd.booksAuthor}}</td>
        <td (click)="populateForm(pd)">{{pd.bookCategory}}</td>
        <td (click)="populateForm(pd)">{{pd.bookPublisher}}</td>
        <td>
          <i (click)="populateForm(pd); showModal=true" class="fas fa-edit fa-lg" id="editIcon"></i>
        </td>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.booksListId)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="app-logout">
    <button class="btn" type="button" (click)="onLogout()">Logout</button>
  </div>

  <!-- Trigger the modal with a button -->
  <div class="add-book">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
   data-target="#myModal" (click)="showModal=true">Add Book</button> 
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal" role="dialog" [ngClass]="{'show':showModal}">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <div class="jumbotron py-3">
            <h1 class="diaplay-4 text-center">Enter Book Details</h1>
          </div>
        </div>

        <div class="modal-body">
          <app-book-detail-form></app-book-detail-form>
        </div>

        <div class="modal-footer">
          <button type="button" (click)="showModal=false">X</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
